<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
        <label for="name" id="name-label">Name <input type="text" id="name" required placeholder="Enter Your Name"></label>
        <label for="email" id="email-label">Email <input type="email" id="email" required placeholder="Enter Your Email"></label>
        <label for="number" id="number-label">Age (optional) <input type="number" id="number" min="18" max="90" placeholder="Age"></label>
        <label for="dropdown">Gender: <select name="" id="dropdown">
            <option value="">Choose One</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Other</option>
        </select></label>
        <label for=""  class="options">Are you a premium member of our website? 
            <label for="yes"> Yes</label><input type="radio" name="option" id="yes" value="yes">
            <label for="No"> No</label><input type="radio" name="option" id="No" value="no">
        </label>
        <label for="" class="options">What are the activities you are intrested in?
            <label for=""><input type="checkbox" name="" id="" value="coding"> Coding</label>
            <label for=""><input type="checkbox" name="" id="" value="painting"> Painting</label>
            <label for=""><input type="checkbox" name="" id="" value="music"> Composing Music</label>
            <label for=""><input type="checkbox" name="" id="" value="dancing"> Dancing</label>
            <label for=""><input type="checkbox" name="" id="" value="cooking"> Cooking</label>
            <label for=""><input type="checkbox" name="" id="" value="films"> Films</label>
        </label>
        <label for="">Tell us more about Yourself...
            <textarea name="" id="" cols="30" rows="5" placeholder="I am from......."></textarea>
        </label>
        <input type="submit" value="Submit" id="submit">
    </form>

    <input id="one" type="radio" name="rating" value="1" class="input-radio-rating">
<label id="one-label" for="one">1</label><br />
<input id="two" type="radio" name="rating" value="2" class="input-radio-rating">
<label id="two-label" for="two">2</label><br />
</body>
</html>
